    <div  class="row m-search-panel clearfix">
        <form class="form-horizontal">
            <div class="form-group row">
                <label for="name" class="control-label col-md-1">关&nbsp;键&nbsp;字&nbsp;&nbsp;:</label>
                <input class="col-md-6 form-control" type="text" name="name" id="name" placeholder="请输入公司名字，如：联想">
            </div>
            <div class="form-group">
                <label class="control-label col-md-1" for="">所在地区：</label>
                <ul class="col-md-11">
                    <li ng-repeat="items in vm.searchOption.province" ng-class="{'active':items.choose}" ng-click="tag('province')">{{ items.name }}</li>
                </ul>
            </div>
            <div class="form-group">
                <label class="control-label col-md-1" for="">职位类别：</label>
                <ul class="col-md-11"  myseach2>
                    <li  ng-repeat="items in vm.searchOption.category" ng-class="{'active':items.choose}" ng-click="tag2('category',this)">{{items.name }}</li>
                </ul>
                <ul class="col-md-11" myseach2   ng-repeat = "data in vm.searchOption.subCategory">
                    <li   ng-class="{'active':subdata.choose}"  ng-repeat = "subdata in data.data"  ng-click="tag2(this)">{{subdata.choose}}{{subname}}{{subdata.name}} </li>
                </ul>
                <!--<ul class="col-md-11" ng-show="subhidde" myseach2   ng-repeat = "data in vm.searchOption.subCategory">-->
                    <!--<li  ng-if="subname-1 == $parent.$index " ng-class="{'active':subdata.choose}"  ng-repeat = "subdata in data.data"  ng-click="subtag2(this)">{{subdata.choose}}{{subname}}{{subdata.name}} </li>-->
                <!--</ul>-->
            </div>
            <button ng-click = "ss(vm.searchOption)">dssss</button>
        </form>
    </div>
    <div class="row">
        <!-- 公司列表 -->
        <div class="m-companylist clearfix">
            <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="item in vm.companyList" ui-sref="app.companyinfo({id:item.id})">
                <!-- 此处和找职位，职业推荐tab共用样式 -->
                <div class="m-rmjob-wrap">
                    <div class="img-wrap pull-left">
                        <img ng-src="{{ item.logo }}" alt="">
                    </div>
                    <div class="m-rmjob-info">
                        <h5>{{ item.name }}</h5>
                        <span>{{ item.slogan }}</span>
                        <p><strong>{{ item.professionNum }}</strong>个在招职位</p>
