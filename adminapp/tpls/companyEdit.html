<div class="container-fluid m-companylist-wrap ">
    <div class="panel panel-default clearfix">
        <form action="" class="form-inline">
            <div class="row f-rowfix">
                <div class="form-group col-md-6 col-xs-12">
                    <label>*公司名称：</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6 col-xs-12">
                    <label>*公司slogan：</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row f-rowfix">
                <div class="form-group m-companylist_city col-md-8">
                    <label for="">*地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;区：</label>
                    <select class="form-control"></select>
                    <select class="form-control"></select>
                    <select class="form-control"></select>
                </div>
            </div>
            <div class="row f-rowfix">
                <div class="form-group m-companylist_city col-md-12">
                    <label for="">*公司Logo：</label>
                </div>
            </div>
            <div class="row f-rowfix">
                <div class="form-group m-companylist_city col-md-12">
                    <label for="">*公司介绍：</label>
                    <textarea class="form-control"></textarea>
                </div>
            </div>
            <div class="row f-rowfix">
                <div class="form-group m-companylist_city col-md-12">
                    <label for="">公司标签：</label>
                    <input class="form-control">
                </div>
            </div>
        </form>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            公司产品
        </div>
        <form action="" class="form-inline">
            <div class="row f-rowfix">
                <div class="form-group col-md-6 col-xs-12">
                    <label>公司名称：</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6 col-xs-12">
                    <label>公司slogan：</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row f-rowfix">
                <div class="form-group col-md-8 col-xs-12">
                    <label>产品Logo：</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row f-rowfix">
                <div class="form-group col-md-8 col-xs-12">
                    <label>产品简介：</label>
                    <input type="file" class="form-control">
                </div>
            </div>
            <div class="row f-rowfix">
                <div class="form-group col-md-8 col-xs-12">
                    <label>*产品简介：</label>
                    <input type="file" class="form-control">
                </div>
            </div>
        </form>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            招聘公司相关信息
        </div>
        <form action="" class="form-inline">
            <div class="row f-rowfix">
                <div class="form-group col-md-6 col-xs-12">
                    <label>手机：</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6 col-xs-12">
                    <label>邮箱：</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row f-rowfix">
                <div class="form-group col-md-12 col-xs-12">
                    <label>详细地址：</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row f-rowfix">
                <div class="form-group col-md-8 col-xs-12">
                    <label>地图：</label>
                    <input type="file" class="form-control" placeholder="请选择图片">
                </div>
            </div>
        </form>
    </div>
    <div class="m-companylist_btngroup">
        <button class="btn btn-small btn-warning" type="button">清空</button>
        <button class="btn btn-small btn-success" type="button">搜索</button>
    </div>
</div>
