<!-- 主页 -->
<div class="container-fluid">
    <div class="row">
        <header class="m-hd">
            <nav class="navbar navbar-default ">
                <div class="navbar-header pull-left">
                    <a class="navbar-brand" href="#">萝卜多后台管理系统</a>
                </div>
                <p class="icon-login navbar-text pull-right glyphicon glyphicon-off" ng-class="{'down':vm.logindata.status}" ng-click="vm.outlogin()"></p>
                <p class="navbar-text pull-right">{{vm.logindata.manager}}</p>
                <p class="navbar-text pull-right">{{vm.logindata.role}}</p>
            </nav>
        </header>
        <!-- 导航 -->
        <nav class="col-md-2 m-nav">
            <uib-accordion close-others="oneAtATime">
                    <div uib-accordion-group class="panel-default" heading="info" is-open="status.open2">
                        <uib-accordion-heading>
                            信息管理
                            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open2, 'glyphicon-chevron-right': !status.open2}"></i>
                        </uib-accordion-heading>
                        <p ui-sref="app.companyList">公司列表</p>
                        <p ui-sref="app.jobList">职位列表</p>
                    </div>
                    <div uib-accordion-group class="panel-default"  is-open="status.open">
                        <uib-accordion-heading>
                            Aarticle管理
                            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                        </uib-accordion-heading>
                        <p ui-sref=".article"> Aarticle列表</p>
                    </div>
                    <div uib-accordion-group class="panel-default"  is-open="status.open3">
                        <uib-accordion-heading>
                            后台管理
                            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open3, 'glyphicon-chevron-right': !status.open3}"></i>
                        </uib-accordion-heading>
                        <p ui-sref=".modular">模块管理</p>
                        <p ui-sref=".role">角色管理</p>
                        <p ui-sref=".pwd">密码管理</p>
                        <p ui-sref=".account">账户管理</p>
                    </div>
                </uib-accordion>
        </nav>
        <!-- 表单 -->
        <main  class="m-bd col-md-10" ui-view>
            <h1>欢迎登陆萝卜多后台管理系统！</h1>
        </main>
    </div>
</div>
