<!-- article新增页面 -->
<div class="m-articleadd">
    <div class="panel panel-default">
        <div class="panel-heading">新增Article</div>
        <div class="table-responsive">
            <form  name ="articleform">
                <div class="form-group clearfix">
                    <label class="col-md-2 control-label" >标题名称</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" name="title" ng-model ="vm.adddata.title"  required="">
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="col-md-2 control-label" >类 型</label>
                    <div class="col-md-2">
                        <select class="form-control"  ng-model="vm.adddata.type"
                                ng-options="items.value as items.name for items in vm.status" required="" >
                            <option value="">请选择</option>
                        </select>
                    </div>
                    <div class="col-md-2" ng-if="vm.adddata.type == 3">
                        <select class="form-control" ng-model="vm.adddata.industry"
                                ng-options="items.value as items.name for items in vm.industry"
                                required="">
                        <option value="">请选择</option>
                    </select>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <label class="col-md-2 control-label">说 明</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" ng-model="vm.adddata.content">
                    </div>
                </div>

                <div class="form-group clearfix">
                    <label class="col-md-2 control-label">跳转链接</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" ng-model="vm.adddata.url"  required="">
                    </div>
                </div>
                <upload-img  label-name="配图"  file-item="vm.adddata.img">
                </upload-img>
                <div class="form-group clearfix">

                    <button ng-if="!vm.articleId" type="button" class="btn btn-success" ng-disabled="!articleform.$valid"  ng-click="vm.articleadd(2)">立即上线
                    </button>

                    <button ng-if="!vm.articleId" type="button" class="btn btn-success" ng-disabled="!articleform.$valid" ng-click="vm.articleadd(1)">存为草稿
                    </button>

                    <button ng-if="vm.articleId" type="button" class="btn btn-success" ng-disabled="!articleform.$valid"  ng-click="vm.articeditleadd(2)">立即上线
                    </button>

                    <button ng-if="vm.articleId" type="button" class="btn btn-success" ng-disabled="!articleform.$valid" ng-click="vm.articeditleadd(1)">存为草稿
                    </button>

                    <!--<span class="text-red" ng-show="!vm.vaidShow">请补全信息</span>-->
                    <button type="button" class="btn btn-default pull-right" ui-sref="field.articleList">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>
