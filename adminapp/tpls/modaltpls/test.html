
    <div class="modal-header">
        <h3 ng-if="!items.num" class="modal-title" style="color: #456e8d">操作提示</h3>
        <h3 ng-if="items.num" class="modal-title" style="color: #456e8d">成功提示</h3>
    </div>
    <div class="modal-body">
        <p ng-if="!items.num" style="text-align: center; color: #e85662;">{{ items.title }}</p>
        <p ng-if="!items.num" style="text-align: center; color: #d9d9d9;">{{ items.content }}</p>
        <p ng-if="items.num" style="text-align: center; color: #e85662;">{{ items.success }}</p>
    </div>
    <div class="modal-footer">
        <button ng-if="!items.num&&items.okChoose==1" class="btn btn-primary" type="button" ng-click="ok()">确定</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
    </div>
