<!-- 角色管理 -->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            角色列表
            <button ng-show="modelright.create" type="button" class="btn btn-xs btn-primary pull-right" ui-sref="field.addrole">+新增角色</button>
        </h3>
    </div>
    <div class="panel-body" style="padding: 0">
        <div class="table-responsive">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>角色</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="data in vm.roleInfo">
                    <td>{{data.id}}</td>
                    <td>{{data.name}}</td>
                    <td>
                        <a ng-show="modelright.update" class="btn" ng-click="vm.editJump(data.id)">编辑</a>
                        <my-modeal-box ng-show="modelright.delete">
                            <my-modeal ng-model="articlemodel.html" ng-model2="articlemodel2.html"  operation= "vm.delete" tipstext='deleteuser'
                                       tipsinfo="vm.deleteinfo(this)"><a class="btn " ng-click="open()">删除</a></my-modeal>
                        </my-modeal-box>
                    </td>
                </tr>
            </table>
            <!--<mypagintion total='vm.totalItems'></mypagintion>-->
        </div>
    </div>
</div>
