<!-- 账户管理页面 -->
<div class="panel panel-default">
    <div class="panel-body">
        <div class="col-md-4">
            <div class="form-group clearfix">
                <label class="control-label col-md-3">角色</label>
                <div class="col-md-9">
                    <select class="form-control" ng-model='vm.roleids' ng-options="items.id as items.name for items in vm.roledata">
                        <option value="">全部角色</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label col-md-3">用户名</label>
                <div class="col-md-9">
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="text-right col-sm-2 col-xs-12">
            <button class="btn btn-primary pull-right" ng-click="vm.roleSearch()">搜索</button>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            用户列表
            <button ng-show="modelright.create" type="button" class="btn btn-xs btn-primary pull-right" ui-sref="field.accountadd">+新增</button>
        </h3>
    </div>
    <div class="panel-body" style="padding: 0">
        <div class="table-responsive">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>登陆名</th>
                    <th>角色</th>
                    <th>创建者</th>
                    <th>创建时间</th>
                    <th>更新人</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="data in vm.userInfo">
                    <td>{{data.id}}</td>
                    <td>{{data.name}}</td>
                    <td ng-if="vm.roledata">{{data.roleID|roleIDFilter:vm.roledata}}</td>
                    <td>{{data. createBy}}</td>
                    <td>{{data.createAt|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{data. updateBy}}</td>
                    <td>{{data. updateAt|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>
                        <a ng-show="modelright.update" class="btn" ng-click="vm.editJump(this)">编辑</a>
                        <my-modeal-box ng-show="modelright.delete">
                            <my-modeal ng-model="articlemodel.html" ng-model2="articlemodel2.html"  operation= "vm.delete" tipstext='deleteuser'
                                       tipsinfo="vm.deleteinfo(this)"><a class="btn " ng-click="open()">删除</a></my-modeal>
                        </my-modeal-box>
                    </td>
                </tr>
            </table>
            <mypagintion total='vm.totalItems'></mypagintion>
        </div>
    </div>
</div>
